<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="">
      <title>Simple Survey App Using AngularJS</title>
      <script type="text/javascript" src="js/angular.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <body ng-app="myApp">
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">Simple Survey App Using AngularJS</a>
            </div>
         </div>
      </nav>
      <div class="container" ng-controller="surveyCtrl">
         <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="input-group">
               <h3>What is your favorite programming language ?</h3>
            </div>
            <hr>
            <div class="panel panel-default" ng-show="succcessPanel">
               <div class="panel-body">
                  <h4 class="title-heading"> Thanks for you vote.</h4>
                  <button ng-click="showResult()" class="btn btn-primary btn-xs pull-right">View Results</button>
               </div>
            </div>
            <table class="table table-hover" ng-show="surveyList">
               <thead>
                  <tr>
                     <th width="80%">Options</th>
                     <th width="10%">Vote</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="data in languages">
                     <td>{{data.language}}</td>
                     <td><button ng-click="vote($index)" class="btn btn-primary">Vote</button></td>
                  </tr>
               </tbody>
            </table>
            <div ng-show="resultsList">
               <ul class="list-group">
                  <li class="list-group-item" ng-repeat="data in languages">
                     <span class="badge">{{data.votes}}</span> {{data.language}}
                  </li>
               </ul>
               <button ng-click="voteAgain()" class="btn btn-primary pull-right btn-xs">Vote again</button>
            </div>
         </div>
         <div class="col-lg-3 col-md-3 hidden-xs hidden-sm" id="sidebar">
            <div class="well">
            </div>
         </div>
      </div>
      <hr>
   </body>
</html>
